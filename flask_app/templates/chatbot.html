{% extends "base.html" %}
{% block title %}Chatbot · Flask Realtime Chat{% endblock %}

{% block content %}
<section class="page assistant-right">
  <header class="page-header with-actions">
    <div>
      <h1>Transcript</h1>
      <div id="modelInfo" class="muted"></div>
    </div>
    <div class="header-actions">
      <button id="copyBtn" class="btn">Copy</button>
      <button id="downloadBtn" class="btn">Download</button>
    </div>
  </header>

  <section class="card" style="margin-bottom:12px; display:flex; gap:8px; align-items:center; flex-wrap: wrap;">
    <strong>Voice:</strong>
    <button id="voiceConnectBtn" class="btn">Connect</button>
    <button id="voiceDisconnectBtn" class="btn" disabled>Disconnect</button>
    <button id="voiceMuteBtn" class="btn" disabled>Mute Mic</button>
    <span id="voiceStatus" class="muted">Disconnected</span>
    <audio id="remoteAudio" autoplay playsinline></audio>
  </section>

  <div id="transcript" class="transcript" aria-live="polite" aria-label="Transcript de conversación"></div>

  <form id="chatForm" class="chat-form" autocomplete="off">
    <input id="messageInput" type="text" placeholder="Type a message..." aria-label="Write your message" />
    <button class="btn primary" type="submit">Send</button>
  </form>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script src="{{ url_for('static', filename='js/voice.js') }}"></script>
{% endblock %}
