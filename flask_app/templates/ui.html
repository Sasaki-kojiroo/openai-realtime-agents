{% extends "base.html" %}
{% block title %}UI Â· Flask Realtime Chat{% endblock %}

{% block content %}
<section class="page ui-modern">
  <div class="ui-container">
    <!-- Waveform visualization -->
    <div class="waveform-container">
      <canvas id="waveformCanvas"></canvas>
      <div class="prompt-text" id="promptText">What can I help you with?</div>
    </div>

    <!-- Transcript display -->
    <div class="ui-transcript" id="uiTranscript"></div>

    <!-- Control button -->
    <div class="ui-controls">
      <button id="uiConnectBtn" class="ui-btn ui-btn-primary">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        <span>Start Conversation</span>
      </button>
      <button id="uiDisconnectBtn" class="ui-btn ui-btn-secondary" style="display:none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <rect x="9" y="9" width="6" height="6"></rect>
        </svg>
        <span>End Conversation</span>
      </button>
    </div>

    <!-- Status indicator -->
    <div class="ui-status" id="uiStatus">Ready to connect</div>
  </div>

  <!-- Hidden audio element -->
  <audio id="uiRemoteAudio" autoplay playsinline></audio>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ui.js') }}"></script>
{% endblock %}
