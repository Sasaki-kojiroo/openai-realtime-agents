<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Flask Realtime Chat{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <img src="https://deoujisdvfuneuzqqdia.supabase.co/storage/v1/object/public/tddlogos/Asset%206Logo%20Blanco.png" alt="Logo" class="brand-logo">
      </div>
      <nav class="menu">
        <a class="menu-item {% if request.path.startswith('/system') %}active{% endif %}" href="{{ url_for('system_get') }}">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6.01" y2="6"></line>
            <line x1="6" y1="18" x2="6.01" y2="18"></line>
          </svg>
          <span class="menu-text">System</span>
        </a>
        <a class="menu-item {% if request.path.startswith('/tools') %}active{% endif %}" href="{{ url_for('tools_get') }}">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
          </svg>
          <span class="menu-text">Herramientas</span>
        </a>
        <a class="menu-item {% if request.path.startswith('/ring') %}active{% endif %}" href="{{ url_for('ring') }}">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="6"></circle>
            <circle cx="12" cy="12" r="2"></circle>
          </svg>
          <span class="menu-text">Energy Ring</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <small>OpenAI Â· Flask</small>
      </div>
    </aside>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
