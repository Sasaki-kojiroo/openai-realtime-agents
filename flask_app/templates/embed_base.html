<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Ring Embed{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ring-embed.css') }}">
  <style>
    /* Base minimal para incrustar el Ring en un iframe sin sidebar */
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000; /* Fondo oscuro para ring */
      color: #e5e7eb;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden; /* Evita scroll del iframe */
    }
    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }
    /* Override del layout del ring para ocupar todo el iframe */
    .ring-stage {
      left: 0 !important;
    }
    /* En m√≥viles el panel ya es responsive por CSS existente */
  </style>
</head>
<body class="embed">
  <div class="embed-container">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
