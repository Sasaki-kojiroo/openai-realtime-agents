<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask Realtime Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <img src="https://deoujisdvfuneuzqqdia.supabase.co/storage/v1/object/public/tddlogos/Asset%206Logo%20Blanco.png" alt="Logo" class="brand-logo">
      </div>
      <nav class="menu">
        <a class="menu-item" href="#" data-module="system">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6.01" y2="6"></line>
            <line x1="6" y1="18" x2="6.01" y2="18"></line>
          </svg>
          <span class="menu-text">System</span>
        </a>
        <a class="menu-item" href="#" data-module="tools">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
          </svg>
          <span class="menu-text">Herramientas</span>
        </a>
        <a class="menu-item" href="#" data-module="demo">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span class="menu-text">Demo</span>
        </a>
        <a class="menu-item" href="#" data-module="tablas">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          <span class="menu-text">Tablas</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <small>OpenAI · Flask</small>
      </div>
    </aside>

    <main class="content">
      <div id="app-content">
        <!-- El contenido de los módulos se cargará aquí dinámicamente -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #64748b;">
          <div style="text-align: center;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 16px;">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 16v-4M12 8h.01"></path>
            </svg>
            <p>Cargando...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Widget de chat global (ring-all-in-one.js) -->
  <script>
    window.RingWidgetConfig = {
      serverUrl: "{{ request.host_url.rstrip('/') }}",
      position: "bottom-right",
      theme: "dark",
      openOnLoad: false
    };
  </script>
  <script src="{{ url_for('static', filename='js/ring-all-in-one.js') }}"></script>
  
  <!-- Controlador SPA -->
  <script src="{{ url_for('static', filename='js/spa.js') }}"></script>
</body>
</html>
